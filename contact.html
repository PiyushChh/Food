<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/Food/contact_style.css">
    <link rel="stylesheet" media="screen and (max-width:1250px)" href="/Food/phonecont.css">
</head>
<body>
    <nav id="navbar">
        <div id="logo1"><img id="logo" src="/Food/Images/logo.webp" alt="FoodDelivery"></div>
        <ul>
            <li class="item"><a href="/Food/index.html">Home</a></li>
            <li class="item"><a href="/Food/index.html#serve">Services</a></li>
            <li class="item hello" ><a href="/Food/about.html">About Us</a></li>
            
        </ul>
    </nav>

    <section class="contact_head">
        <h1>Contact Us!</h1>
    </section>
    <section class="contact_body">
        <div class="card" id="card1">
            <form action="">
                <div class="forms">
                <label>Your Name:</label>
                <input type="text" name="name" placeholder="Name here" required="required">
                </div>
                <div class="forms">
                <label>Phone No: </label>
                <input type="number" name="phone" placeholder="Phone number" required="required">
                </div>
                <div class="forms">
                <label>Your Email:</label>
                <input type="email" name="email" placeholder="Email here" required="required">
                </div>

                <br>
                <div id="sub_btn">
                    <button class="btn">Submit</button>
            </div>
            </form>
        </div>
        <div class="card" id="card2">
            <img src="/Food/Images/contact.jpg" alt="Contact Image">
        </div>
    </section>
</body>
</html>
